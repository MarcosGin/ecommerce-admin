<div class="row animated fadeInLeft">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col-md-9 col-sm-6">List of product</div>
          <div class="col-md-3 col-sm-6">
            <div class="card-search float-right">
              <div class="input-group">
                <input class="form-control" placeholder="Search product..." type="text" value="">
                <span class="input-group-addon"><i class="pe-7s-search"></i></span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-block card-nopadding">
        <table class="table table-hover table-striped">
          <thead>
          <tr>
            <th>id</th>
            <th>title</th>
            <th>mark</th>
            <th class="text-center">price</th>
            <th class="text-center">category</th>
            <th class="text-center">stock</th>
            <th></th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let product of productsList">
            <td>{{ product.id }}</td>
            <td>{{ product.title }}</td>
            <td>{{ product.mark | mark }}</td>
            <td class="text-center">{{ product.price | currency:'USD':true }}</td>
            <td class="text-center"><i class="fa {{ product.category | category }}"></i></td>
            <td class="text-center"><span class="badge badge-pill" [ngClass]="{'badge-danger': product.stock <= 25, 'badge-warning': product.stock > 25 && product.stock <= 50, 'badge-success': product.stock >= 100}"> {{ product.stock }} </span></td>
            <td class="text-center"><a [routerLink]="['edit', product.id]" tooltip-msg="Edit product" class="tooltip-hover"><i class="ti-pencil-alt text-info"></i></a></td>
            <td class="text-center"><a href="" tooltip-msg="Delete" class="tooltip-hover"><i class="ti-trash text-danger"></i></a></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

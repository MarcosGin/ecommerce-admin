<div class="row animated fadeInLeftBig">
  <div class="col-lg-8">
    <div class="card">
        <div class="card-header">Editing user</div>
        <div class="card-block">
          <form [formGroup]="form">
            <div class="row">
              <div class="col-md-4">
                <div *ngIf="formErrors.firstName">
                  {{ formErrors.firstName }}
                </div>
                <div class="form-group"><label for="firstName">First name</label>
                  <input  formControlName="firstName"
                              type="text" class="form-control"  id="firstName" placeholder="First name">
                </div>
              </div>
              <div class="col-md-4">
                <div *ngIf="formErrors.lastName">
                  {{ formErrors.lastName }}
                </div>
                <div class="form-group"><label for="lastName">Last name</label>
                  <input formControlName="lastName"
                             type="text" class="form-control" id="lastName" placeholder="Last name">
                </div>
              </div>
              <div class="col-md-4">
                <div *ngIf="formErrors.username">
                  {{ formErrors.username }}
                </div>
                <div class="form-group"><label for="username">Username</label>
                  <input formControlName="username"
                             type="text" class="form-control" id="username" placeholder="Username">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-5">
                <div *ngIf="formErrors.email">
                  {{ formErrors.email }}
                </div>
                <div class="form-group"><label for="email">Email Address</label>
                  <input formControlName="email"
                             type="email" class="form-control" id="email" placeholder="Email address">
                </div>
              </div>
              <div class="col-md-3">
                <div *ngIf="formErrors.phone">
                  {{ formErrors.phone }}
                </div>
                <div class="form-group"><label for="numberPhone">Number phone</label>
                  <input formControlName="phone"
                             type="text" class="form-control" id="numberPhone" placeholder="Phone">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group"><label for="country">Country</label>
                  <select formControlName="country"
                           class="form-control"  id="country">
                    <option *ngFor="let country of countrys" [value]="country.id">{{ country.name }}</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3">
                <div *ngIf="formErrors.city">
                  {{ formErrors.city }}
                </div>
                <div class="form-group"><label for="city">City</label>
                  <input formControlName="city"
                             type="text" class="form-control" id="city" placeholder="City">
                </div>
              </div>
              <div class="col-md-6">
                <div *ngIf="formErrors.address">
                  {{ formErrors.address }}
                </div>
                <div class="form-group"><label for="address">Address</label>
                  <input formControlName="address"
                             type="text" class="form-control" id="address" placeholder="Address">
                </div>
              </div>
              <div class="col-md-3">
                <div *ngIf="formErrors.postalCode">
                  {{ formErrors.postalCode }}
                </div>
                <div class="form-group"><label for="postalCode">Postal code</label>
                  <input formControlName="postalCode"
                             type="text" class="form-control" id="postalCode" placeholder="Postal code">
                </div>
              </div>
            </div>
            <button type="submit" [routerLink]="['/users']" class="btn btn-danger float-left">Go back</button>
            <button type="submit" class="btn btn-info float-right" [disabled]="!form.valid || !form.dirty" (click)="save()">Save changes</button>
            <div class="clearfix"></div>
          </form>
        </div>
    </div>
  </div>
  <div class="col-lg-4">
    <div class="card user-profile">
      <div class="card-header">
      </div>
      <div class="card-block">
        <div class="avatar">
          <img src="../../../assets/img/users/user-avatar.png" class="img-thumbnail" alt="">
          <span>{{ data.firstName }} {{ data.lastName }}</span>
        </div>

      </div>
    </div>
  </div>
</div>

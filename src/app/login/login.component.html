<div class="container-fluid">
  <div class="row">
    <div class="content-center col-md-8 col-lg-4">
      <form (ngSubmit)="onSubmit()" #login="ngForm">
        <div class="form-group">
          <label class="form-control-label">Username</label>
          <input type="text" [(ngModel)]="user.username" name="username" class="form-control">
        </div>
        <div class="form-group">
          <label class="form-control-label">Password</label>
          <input type="password" [(ngModel)]="user.password" name="password" class="form-control">
        </div>

        <div class="button">
          <button class="btn btn-primary float-right" [disabled]="processing">Login</button>
        </div>

      </form>
    </div>
  </div>
</div>
